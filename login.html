<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/product.css">
    <link rel="stylesheet" href="assets/login.css">
    <title>Welcome</title>
</head>

<body onload="popup()">
    <div class="load">
        <img src="./img/loader.gif">
    </div>
    <div class="login col-3 signIn">
        <form action="">
            <h1>Welcome to my page!</h1>
            <div class="avatar col-4"><img src="./img/avatar/1.jpg" alt=""></div>
            <div class="element">
                <input id="name" type="text" required>
                <label for="">User Name</label>
            </div>
            <div class="element">
                <input id="pass" type="password" required>
                <label for="">Password</label>
            </div>
            <input type="button" value="Sign In" class="btn" onclick="loginIndex()">
            <a href="">Forgot password ?</a>
            <button id="popup-btn"> Sign up now </button>
        </form>
    </div>
    <div class="login col-3 popup">
        <form action="">
            <span class="close-btn">&times;</span>
            <h1>Sign Up</h1>
            <div class="avatar col-4"><img src="./img/avatar/1.jpg" alt=""></div>
            <div class="element">
                <input id="username" type="text" required>
                <label for="">User Name</label>
            </div>
            <div class="element">
                <input id="password" type="password" required>
                <label for="">Password</label>
            </div>
            <input type="button" value="Sign Up" class="btn" onclick="SignUp()">
        </form>
    </div>
    <script src="./Javascript/user-controller.js"></script>
</body>

</html>
